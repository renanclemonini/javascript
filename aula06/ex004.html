        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;

<body>
    <script>
        var nome = prompt('Qual é o seu nome?')
        document.write(`Seu nome tem ${nome.length} letras. Seu nome em maiusculas é ${nome.toUpperCase(nome)}. E em minusculas é ${nome.toLowerCase(nome)}`)

    </script>
</body>
