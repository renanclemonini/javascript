<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Inteligente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador Inteligente</h1>
    </header>
    <main>
        <div class="dados">
            <p>Inicio: <input type="number" name="inicio" id="txti" placeholder="Inicio da contagem" class="caixai"></p>
            <p>Fim: <input type="number" name="fim" id="txtf" placeholder="Fim da contagem" class="caixaf"></p>
            <p>Passo: <input type="number" name="passo" id="txtp" placeholder="Intervalo de contagem" class="caixap"></p>
            <p class="button"><input type="button" value="Contar" class="bbutton" onclick="contar()"></p>
        </div>
        <div id="res">
            <p>Preparando contagem...</p>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por Renan Clemonini nas aulas do <a href="https://www.cursoemvideo.com/curso/javascript/aulas/repeticoes-em-javascript/modulos/exercicios-javascript-parte-5/" target="_blank">CursoEmVideo</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
