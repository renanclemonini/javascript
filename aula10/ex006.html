<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: bold 1.2em arial;
            background-color: rgb(50, 236, 50);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja... 
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'yellow'
            a.style.color = 'black'
        }

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'black'
            a.style.color = 'white'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(50, 236, 50)'
        }
    </script>
</body>
</html>
