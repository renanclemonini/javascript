<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
    </header>
    <section>
        <h1>Calculadora IMC</h1>
        <div class="camp">
            <h2>Peso(Kg):</h2>
            <input type="peso" name="peso" id="pes">
        </div>
        <div class="camp">
            <h2>Altura(cm):</h2>
            <input type="number" name="altura" id="alt">
        </div>

        <div class="but">
            <button onclick="calc()">Calcular</button>
        </div>

        <div id="res">
            <p>Digite seu peso e altura para saber seu IMC!</p>
        </div>
        <div id="cond">
            
        </div>
    </section>
    <footer>
        <p>Desenvolvido por Clemonini Representações</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
