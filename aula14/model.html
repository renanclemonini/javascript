<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>Inicio: <input type="number" name="inicio" id="txti" placeholder="Digite o inicio da contagem"></p>
            <p>Fim: <input type="number" name="fim" id="txtf" placeholder="Digite o fim da contagem"></p>
            <p>Passo: <input type="number" name="passo" id="txtp" placeholder="Digite o intervalo"></p>
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="res">
            Preparando Contagem...
        </div>
    </section>
    <footer>
        <p>&copy;Curso em Video</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
