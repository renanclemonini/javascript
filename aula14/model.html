<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="start">
            Inicio<input type="number" name="inicio" id="inicio">
        </div>
        <div id="end">
            Fim <input type="number" name="fim" id="fim">
        </div>
        <div id="passo">
            Passo <input type="number" name="pass" id="pass">
        </div>
        <div id="botao" onclick="contar()">
            <input type="button" value="Contar">
        </div>
        <div id="contagem">
            <p>Preparando Contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy;Curso em Video</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
